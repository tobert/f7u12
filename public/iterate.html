<!DOCTYPE html>
<html lang="en">
<head>
    <title>fffffffuuuuuuuuuuuu</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="@AlTobey">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/f7u12.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <button type="button" id="run-button" data-loading-text="Running..." class="btn btn-primary">
            Run! <span class="glyphicon glyphicon-fast-forward"></span>
          </button>
        </div>
        <div class="col-sm-2" id="count">
        </div>
        <div class="col-sm-8">
          <div id="player1-container"></div>
        </div>
      </div>
    </div>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/jquery.timer.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/performance-now-polyfill.js"></script>
    <script src="js/f7u12.js"></script>
    <script src="js/dpad.js"></script>
    <script src="js/uuid.js"></script>
    <script src="js/ai.js"></script>
    <script>
      var i = 0;
      var timer = $.timer(function () {
        var start = performance.now();
        var game = F7U12.run();
        console.log("iteration " + i + " took ", performance.now() - start);
        d3.select("#player1-container").selectAll("div").remove();
        game.render("#player1-container");
        i++;
        d3.select("#count").text(i);
      }, 1000, true);

      timer.pause();

      $("#run-button").on("click", function () {
        timer.play();
      });
    </script>
  </body>
</html>
